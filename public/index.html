<!DOCTYPE html>
<html lang="en" ng-app="appIndex" ng-controller="appIndexController">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>心在远方，路在脚下</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./js/layer/skin/layer.css">
    <link rel="stylesheet" href="./css/index.css">
    <style>
        *{box-sizing: border-box;}
        .flowGrid:before,.flowGrid:after{
            content: "";
            display: table;
        }
        .flowGrid:after{
            clear:both;
        }
        
        .flowGridItem img{width:100%;}
        .flowGridColumn{
            float: left;
            padding-left: 10px;
        }
        .flowGridColumn:last-of-type{
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">LuYuan</a>
            </div>
        
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a ui-sref="index.youji"><span class="glyphicon glyphicon-home"></span>首页</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-globe"></span>目的地</a></li>
                </ul>
                
                <ul class="nav navbar-nav navbar-right">
                    <li class="search-head hidden-xs">
                        <form action="#" method="post" class="search-form">
                            <input type="search" name="search" id="search" value="" />
                            <button class="button btn-search" type="button"><span class="glyphicon glyphicon-search"></span></button>
                        </form>
                    </li>
                    <li class="visible-xs">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                            </span>
                        </div><!-- /input-group -->
                    </li>
                    <li class="dropdown" ng-switch="isUsername(username)">
                        <a class="dropdown-toggle" data-toggle="dropdown"><span ng-switch-when = "false">登录/注册</span><span ng-switch-when = "true">{{username}}</span> <b class="caret"></b></a>
                        <ul class="dropdown-menu" ng-switch-when = "false">
                            <li><a ui-sref="login">登录</a></li>
                            <li><a ui-sref="register">注册</a></li>
                        </ul>
                        <ul class="dropdown-menu" ng-switch-when = "true">
                            <li><a ui-sref="writeYouji">撰写游记</a></li>
                            <li><a ui-sref="createImgs">新建图集</a></li>
                            <li><a ui-sref="login">旅行纪年</a></li>
                            <li><a ui-sref="setting.info">账号设置</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a ng-click="logout()">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div>
    </nav>
    

    <div ui-view>

    </div>
    


    <footer>
        <div class="container">
            <p>
                <span class="pull-left">路远网 © 2017. 中文</span>
                <span class="pull-right">备案</span>
            </p>
        </div>
            
    </footer>
    
    


    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="./js/ocLazyLoad.js"></script>
    <script src="./js//ui-bootstrap-tpls.js"></script>
    <script src="./js/layer/layer.js"></script>
    <script src="./js/ng-layer.js"></script>
    <script src="lib/ueditor/example/public/ueditor/ueditor.config.js"></script>
    <script src="lib/ueditor/example/public/ueditor/ueditor.all.js"></script>
    <script src="lib/ueditor/example/public/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script src="./js/ueditorDirective.js"></script>
    <script src="index.js"></script>

    <!-- controller -->
    <script src="./controller/login.js"></script>
    <script src="./controller/register.js"></script>
    <script src="./controller/img.js"></script>
    <script src="./controller/youji.js"></script>
    <script src="./controller/setting.js"></script>
