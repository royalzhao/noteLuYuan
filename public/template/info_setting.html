
<div class="login-content">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3 col-lg-6 col-lg-offset-3">
                <form role="form" name="infoForm" ng-submit="infoForm()" novalidate>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">空间名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="infoName" ng-model="infoData.infoName" ng-maxlength="10" required >
                            <p class="error ng-hide" ng-show="infoForm.infoName.$error.required  && infoForm.infoName.$touched">空间名称不得为空</p>
                            <p class="error ng-hide" ng-show="infoForm.infoName.$error.maxlength && infoForm.infoName.$touched">空间名称不得大于10个字符</p>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">自我介绍</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="infoText" required  ng-model="infoData.infoText" ng-maxlength="50"></textarea>
                            <p class="error ng-hide" ng-show="infoForm.infoText.$error.required  && infoForm.infoText.$touched">自我介绍不得为空</p>
                            <p class="error ng-hide" ng-show="infoForm.infoText.$error.maxlength && infoForm.infoText.$touched">自我介绍不得大于50个字符</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" ng-disabled="infoForm.$invalid">保存</button>
                        </div>
                    </div> 
                    
                </form>
            </div>
        </div>
    </div>
</div>
